<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
    <title>Life Tracker</title>
</head>
<body>
    <section>
        <div class="body_container">
            <div class="item_container" >
                <div class="first_item">
                    <p>Hi Deepraj</p>
                </div>
                <div class="second_item">
                    <p>How Much life Journey Covered, Till Now</p>
                </div>
                <div class="third_item">
                    <div class="sub1_item_of_third container">
                        <p class="Clock_Text">22</p>
                        <p class="Time_Text">Years</p>
                    </div>
                    <div class="sub2_item_of_third container">
                        <p class="Clock_Text">09</p>
                        <p class="Time_Text">Months</p>
                    </div>
                    <div class="sub3_item_of_third container">
                        <p class="Clock_Text">13</p>
                        <p class="Time_Text">Days</p>
                    </div>
                    <div class="sub4_item_of_third container">
                        <p class="Clock_Text">22</p>
                        <p class="Time_Text">Hours</p>
                    </div>
                    <div class="sub5_item_of_third container">
                        <p class="Clock_Text">23</p>
                        <p class="Time_Text">Minutes</p>
                    </div>
                    <div class="sub6_item_of_third container">
                        <p class="Clock_Text">40</p>
                        <p class="Time_Text">Seconds</p>
                    </div>
                </div>
            </div>
           <input type="date">

        </div>    
    </section>







    <script src="app.js"></script>
</body>
</html>
